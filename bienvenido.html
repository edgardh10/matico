	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>
<body>

	<div class="contenedor">
		<header>			
			<div class="logo"><h1>Ripley<span class="logo_negrita">Mático</span></h1></div>	
			<nav>
				<ul>
					<li class="menu_ripley"><a href="./"><img src="img/svg/casa.svg" class="svg-inject" alt="flechas" width="100" /></a></li>
					<li class="menu_ripley"><a href="tasasytarifas.html">Tasas <br>y Tarifas</a></li>
					<li class="menu_ripley"><a href="red_agencias.html">Red de Agencias</a></li>
					<li class="menu_ripley"><a href="productos.html">Productos</a></li>
					<li class="menu_ripley"><a href="#">Gift Card</a></li>
					<li class="menu_ripley"><a href="#">Beneficios</a></li>
					<li class="menu_ripley"><a href="#">Simulador</a></li>
					<li class="menu_ripley"><a id="pin" href="#">Crear PIN</a></li>
				</ul>
				<div style="clear: both;"></div>				
			</nav>		
		</header>
		<section>
			<div class="main_content">				
				<div class="breadcrum">
					<div>
						<ul>
							<li><a href="bienvenido.html">Consultas</a></li>
						</ul>
						<div style="clear: both;"></div>
					</div>
					<h2 class="usuario_r">Hola, Claudia Elena</h2>
				</div>
				<div class="m70"></div>
				<div class="contenido_backend">
					<div class="master">
						<div class="user_back">
							<a href="consolidado.html">
							<div class="icon-content">
							<img class="svg-inject" src="img/svg/cajon.svg" alt="" width="100" height="70">
							</div>
							<p>Información Consolidada</p>
							</a>
						</div>
						<div class="user_back">
							<a href="creditcard.html">
							<div class="icon-content">
							<i class="fa fa-credit-card-alt" aria-hidden="true"></i>
							</div>
							<p>Tarjeta de<br>Crédito</p>
							</a>
						</div>
						<div class="user_back">
							<a href="puntos.html">
							<div class="icon-content">
							<img class="svg-inject" src="img/svg/estrellas.svg" alt="" width="100" height="70">
							</div>
							<p>Ripley Puntos</p>
							</a>
						</div>
						<div id="cambioPin" class="user_back">
							<a href="#">
							<div class="icon-content">
							<i class="fa fa-key" aria-hidden="true"></i>
							</div>
							<p>Cambio de clave</p>
							</a>
						</div>
					</div>
				</div>
			</div>				
		</section>
		<footer>
			
		</footer>
	</div>
	<div class="overlay">
		<div class="popup">
			<div class="contenido_popup">
				<a class="close" href="#">&times;</a>
				<h2>Cambia tu PIN</h2>
				<p>Ingresa tu nuevo PIN</p>
				<div class="m13"></div>
				<div class="cambiar_pop_pin">
						<div class="documentos">							
							<input id="pin_old" type="password" class="input_doc" name="documento_dni" value="" placeholder="Ingresa tu PIN antiguo">
							<input id="pin_gen" type="password" class="input_doc" name="documento_dni" value="" placeholder="Ingresa tu PIN nuevo">
							<input id="pin_gen_n" type="password" class="input_doc" name="documento_carnet" value="" placeholder="Confirma tu PIN">
							<button type="reset" class="btn btn_end btn_terminar">Cancelar</button>
							<button id="generar" class="btn btn_end btn_go">Cambiar</button>
						</div>
						<div id="teclado_generar" class="numericos">
							<div class="f_row">
								<button class="btn btn-numerico insert_data" data="1">1</button>
								<button class="btn btn-numerico insert_data" data="2">2</button>
								<button class="btn btn-numerico insert_data" data="3">3</button>
							</div>
							<div class="f_row">
								<button class="btn btn-numerico insert_data" data="4">4</button>
								<button class="btn btn-numerico insert_data" data="5">5</button>
								<button class="btn btn-numerico insert_data" data="6">6</button>
							</div>
							<div class="f_row">
								<button class="btn btn-numerico insert_data" data="7">7</button>
								<button class="btn btn-numerico insert_data" data="8">8</button>
								<button class="btn btn-numerico insert_data" data="9">9</button>
							</div>
							<div class="f_row">
								<button class="btn btn-cero insert_data" data="0">0</button>
								<button class="btn btn-numerico btn_back" ><img src="img/svg/back2.svg" class="svg-inject" alt="flechas" width="30" height="30" /></button>

							</div>										
						</div>
						<div id="teclado_confirmar" class="numericos" style="display: none;">
							<div class="f_row">
								<button class="btn btn-numerico conf_data" data="1">1</button>
								<button class="btn btn-numerico conf_data" data="2">2</button>
								<button class="btn btn-numerico conf_data" data="3">3</button>
							</div>
							<div class="f_row">
								<button class="btn btn-numerico conf_data" data="4">4</button>
								<button class="btn btn-numerico conf_data" data="5">5</button>
								<button class="btn btn-numerico conf_data" data="6">6</button>
							</div>
							<div class="f_row">
								<button class="btn btn-numerico conf_data" data="7">7</button>
								<button class="btn btn-numerico conf_data" data="8">8</button>
								<button class="btn btn-numerico conf_data" data="9">9</button>
							</div>
							<div class="f_row">
								<button class="btn btn-cero conf_data" data="0">0</button>
								<button class="btn btn-numerico btn_backs" ><img src="img/svg/back2.svg" class="svg-inject" alt="flechas" width="30" height="30" /></button>

							</div>										
						</div>
					<div style="clear: both;"></div>
				</div>
				<div class="m10"></div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.svginject.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$('.svg-inject').svgInject();
		$(document).ready(function() {


		popupCrearPin('pin') // popup crear PIN
		popupCrearPin('cambioPin') // popup crear PIN

		
		});
	</script>
</body>
</html>

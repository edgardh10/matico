<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ripleymatico</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
	<div id="hightlight-content" class="hightlight-content" style="height: 768px;">
		<canvas id="demo-canvas" width="1024" height="768"></canvas>		
	</div>
	<div class="contenedor">
		<header>			
			<div class="logo"><h1>Ripley<span class="logo_negrita">Mático</span></h1></div>	
			<nav>
				<ul>
					<li class="menu_ripley"><a href="./"><img src="img/svg/casa.svg" class="svg-inject" alt="flechas" width="40" /></a></li>
					<li class="menu_ripley"><a href="tasasytarifas.html">Tasas <br>y Tarifas</a></li>
					<li class="menu_ripley"><a href="red_agencias.html">Red de Agencias</a></li>
					<li class="menu_ripley"><a href="productos.html">Productos</a></li>
					<li class="menu_ripley"><a href="#">Gift Card</a></li>
					<li class="menu_ripley"><a href="#">Beneficios</a></li>
					<li class="menu_ripley"><a href="simulador.html">Simulador</a></li>
					<li id="pin" class="menu_ripley"><a href="#">Crear PIN</a></li>
				</ul>				
			</nav>		
		</header>
		<div style="clear: both;"></div>
		<section>
			<div class="main_content">				
				<div class="cont_tarjetas">
					<div class="">
						<div class="header_tar">
							<h2 class="opt"> Seleccione el tipo de tarjeta</h2>
						</div>
					</div>
					<div class="tipo_tarjeta">
					<div class="m40"></div>
						<form action="">
							<label id="trc">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/ripley_clasica.png">
							  <p class="tarjeas_des">Tarjeta ripley<br> Clásica</p>
							</label>
							<label id="trsm">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/mc_silver.jpg">
							  <p class="tarjeas_des">Tarjeta ripley<br> Silver Mastercard</p>
							</label>
							<label id="trsp">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/v_silver.jpg">
							  <p class="tarjeas_des">Tarjeta ripley<br> Silver Premium</p>
							</label>
							<div style="clear: both;"></div>
							<div class="m25"></div>
							<label id="trgm">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/mc_gold.jpg">
							  <p class="tarjeas_des">Tarjeta ripley<br> Gold Mastercard</p>
							</label>
							<label id="trsv">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/v_platinum.jpg">
							  <p class="tarjeas_des">Tarjeta ripley<br> Silver Visa</p>
							</label>
							<label id="trmb">
							  <input type="radio" name="tarjeta" value="small" />
							  <img src="img/tarjetas/t3.png">
							  <p class="tarjeas_des">Tarjeta ripley<br> Mastercard Black</p>
							</label>
						</form>
						<div style="clear: both;"></div>
					</div>
				</div>
			</div>			
		</section>
		<footer>
			
		</footer>
	</div>
	<div class="overlay">
		<div class="popup">
			<div class="contenido_popup">
				<a class="close" href="#">&times;</a>
				<div class="popup_main">
				<div class="m20"></div>
				<div class="m13"></div>
				<h2>Identificate</h2>
				<p>Por favor coloca tu dedo índice sobre el detector de huella digital para validar tus datos.</p>
				</div>
				<div class="pop_gif">
					<img src="img/huella.gif" alt="">
					<img class="gif" src="img/flecha.png" alt="" width="40">
					<div style="clear: both;"></div>
				</div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.svginject.js"></script>

	<script type="text/javascript" src="js/TweenLite.min.js"></script>
	<script type="text/javascript" src="js/EasePack.min.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>	

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$('.svg-inject').svgInject();
		$(document).ready(function() {
			
			popupCrearPin('pin')

			popupCrearPin('pin') // popup crear PIN

			$('#trc').click(function() {
				window.location.href = 'tr_clasica.html';
			});
			$('#trsm').click(function() {
				window.location.href = 'tr_silver.html';
			});
			$('#trsp').click(function() {
				window.location.href = 'tr_premium.html';
			});
			$('#trgm').click(function() {
				window.location.href = 'tr_gold.html';
			});
			$('#trsv').click(function() {
				window.location.href = 'tr_silver_visa.html';
			});
			$('#trmb').click(function() {
				window.location.href = 'tr_master_black.html';
			});
		});




	</script>
</body>
</html>
